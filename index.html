<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">  
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">  
</head>

<body>
    <div class="header">
        <h1>THE CODE REVIEW</h1>
    </div>

<form action="index.html" method="post">
        
    <h1 id="title">Signup for our newsletter</h1>
    <h4 id="about">Get the latest news on how your code is doing right in your inbox</h4>
<hr />
<hr />
        
<legend id="contact">Contact Information</legend>

<label for="name">Full Name:</label>
<input type="text" id="name" name="user_name">
<br>
<label for="email">Email Address:</label>
<input type="email" id="mail" name="user_email">
<br>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="user_phone">
<br>
<label for="address">Street Address:</label>
<input type="text" id="address" name="user_address">   
<br>
<label for="city">City:</label>
<input type="text" id="address" name="user_city">  
<br>    
<label for="state">State:</label>
<input type="text" id="address" name="user_state"> 
<br>
<label for="city">Zip Code:</label>
<input type="text" id="address" name="user_city">  
<br>  
<hr /> 

<legend id="newsletter">Newsletter</legend>
<h4 id="news">Select the newsletters you would like to receive:</h4>

<input type="checkbox" id="html_news" name="html_news" value="newsletter">
<label for="html_news">Newsletter</label><br><br>

<input type="checkbox" id="css_news" name="css_news" value="newsletter">
<label for="css_news">CSS News</label><br><br>

<input type="checkbox" id="javascript_news" name="javascript_news" value="newsletter">
<label for="javascript_news">Javascript News</label><br>

<h4 id="news">Newsletter format:</h4>

<input type="radio" id="format" value="format" name="newsletter_format">
<label for="format">HTML</label><br><br>

<input type="radio" id="format" value="format" name="newsletter_format">
<label for="format">Plain text</label>

<h4 id="news">Other topics you'd like to hear about:</h4>
<textarea id="other_topics" name="other_topics"></textarea>

<button type="submit">Sign Up</button>


          

        
          
</form>
    
</body>

</html>
